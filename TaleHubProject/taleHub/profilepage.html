<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale-Hub Profile</title>
    <link rel="stylesheet" href="css/Profilepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile">
        <div class="profilepic">
            <img src="images/boy.png" id="userPhoto" class="profile-photo">
            <h2 id="username">Username</h2>
            <p><i class="fa-solid fa-magnifying-glass"></i><span id="bio1">Bio line 1</span></p>
          
            <button onclick="window.location.href='edit.html'" class="edit-btn">Edit</button>
        </div>
        <div class="profileinfo">
            <div class="stories">
                <p>20</p>
                <p>stories</p>
            </div>
            <div class="readers">
                <p>200</p>
                <p>Readers</p>
            </div>
            <div class="writers">
                <p>19</p>
                <p>writers</p>
            </div>
        </div>
    </div>
    <div class="storyCollection">
        <h2>Stories</h2>
        <div class="storyPoster">
            <a href="storypage.html"><img src="images/Poster6.jpeg" class="poster"></a>
            <a href="storypage.html"><img src="images/horror.jpeg" class="poster"></a>
            <a href="storypage.html"><img src="images/poster3.jpeg" class="poster"></a>
            <a href="storypage.html"><img src="images/thriller.jpeg" class="poster"></a>
            <a href="storypage.html"><img src="images/poster5.jpeg" class="poster"></a>
        </div>
    </div>
    <script src="javascript/profilepage.js" type="module"></script>
</body>
</html>
